    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Additional meta tags for SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "OCI BOM Generator",
      "description": "AI-powered Oracle Cloud Infrastructure BOM Generator for cloud professionals",
      "url": "https://oci-bom-generator.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "author": {
        "@type": "Organization",
        "name": "[COMPANY NAME]"
      },
      "offers": {
        "@type": "Offer",
        "category": "SaaS"
      },
      "featureList": [
        "Multi-LLM AI Support",
        "Document Upload & Processing",
        "Real-time OCI Pricing",
        "Professional Excel Output",
        "Natural Language Processing"
      ]
    }
    </script>
    
    <title>OCI BOM Generator - AI-Powered Cloud Infrastructure Pricing</title>
    
    <!-- Custom CSS for loading state -->
    <style>
      /* Loading screen styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader-content {
        text-align: center;
        color: white;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        animation: pulse 2s infinite;
      }
      
      .loader-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
        font-family: 'Inter', sans-serif;
      }
      
      .loader-subtitle {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 32px;
        font-family: 'Inter', sans-serif;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader when React app loads */
      .app-loaded #initial-loader {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Ensure the body and html take full height */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run the OCI BOM Generator application.</p>
        <p>This application uses modern web technologies to provide the best user experience.</p>
      </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-logo">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 7V17C3 18.1046 3.89543 19 5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7Z" stroke="currentColor" stroke-width="2"/>
            <path d="M3 7L12 13L21 7" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <h1 class="loader-title">OCI BOM Generator</h1>
        <p class="loader-subtitle">Loading AI-powered cloud architecture tools...</p>
        <div class="loader-spinner"></div>
      </div>
    </div>
    
    <!-- React app container -->
    <div id="root"></div>
    
    <!-- Hide loader when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            const loader = document.getElementById('initial-loader');
            if (loader) {
              loader.remove();
            }
          }, 500);
        }, 1000);
      });
    </script>
  </body>
</html>
